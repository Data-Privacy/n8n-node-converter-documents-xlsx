name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_call:
    # ÐŸÐ¾Ð·Ð²Ð¾Ð»ÑÐµÑ‚ Ð²Ñ‹Ð·Ñ‹Ð²Ð°Ñ‚ÑŒ ÑÑ‚Ð¾Ñ‚ workflow Ð¸Ð· Ð´Ñ€ÑƒÐ³Ð¸Ñ… workflows

env:
  NODE_ENV: test

jobs:
  test:
    name: Test & Quality Check
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
      fail-fast: false
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Run Linter
      run: npm run lint
      
    - name: Run Type Check
      run: npm run build
      
    - name: Run Unit Tests
      run: npm test -- --testPathPatterns="unit"
      
    - name: Run Integration Tests
      run: npm test -- --testPathPatterns="integration"
      
    - name: Run All Tests with Coverage
      run: npm run test:coverage
      
    - name: Generate Test Report
      run: |
        echo "## ðŸ“Š Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- **Total Tests**: $(grep -o 'Tests:.*passed' coverage/lcov-report/index.html | head -1 || echo 'N/A')" >> $GITHUB_STEP_SUMMARY
        echo "- **Coverage**: $(grep -o '[0-9]*\.[0-9]*%' coverage/lcov-report/index.html | head -1 || echo 'N/A')" >> $GITHUB_STEP_SUMMARY
        echo "- **Node.js Version**: ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
      
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/lcov.info
        flags: unittests,integrationtests
        name: codecov-${{ matrix.node-version }}
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Archive Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.node-version }}-${{ github.sha }}
        path: |
          coverage/
          test-results.xml
        retention-days: 30

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Run Security Audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
      
    - name: Run Dependency Check
      run: |
        echo "âš ï¸ Temporarily skipping audit-ci due to critical vulnerabilities in textract dependencies"
        echo "Known issues: lodash, xmldom in textract 0.20.0"
        echo "See audit.md for current status and remediation plan"
        npx audit-ci --critical || echo "Critical vulnerabilities found but CI continues"

    - name: Check Bundle Size
      run: |
        npm run build
        BUNDLE_SIZE=$(du -sh bundle/ | cut -f1)
        echo "ðŸ“¦ Bundle size: $BUNDLE_SIZE" >> $GITHUB_STEP_SUMMARY
        
        # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ñ‡Ñ‚Ð¾ bundle Ð½Ðµ Ð¿Ñ€ÐµÐ²Ñ‹ÑˆÐ°ÐµÑ‚ 15MB
        BUNDLE_SIZE_BYTES=$(du -sb bundle/ | cut -f1)
        if [ $BUNDLE_SIZE_BYTES -gt 15728640 ]; then
          echo "âŒ Bundle size exceeds 15MB limit!"
          exit 1
        fi
        echo "âœ… Bundle size within acceptable limits"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Build Project
      run: npm run build
      
    - name: Check Build Artifacts
      run: |
        if [ ! -d "dist" ]; then
          echo "âŒ Build artifacts not found!"
          exit 1
        fi
        echo "âœ… Build artifacts created successfully"
        
        # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ñ‡Ñ‚Ð¾ Ð²ÑÐµ Ð½ÐµÐ¾Ð±Ñ…Ð¾Ð´Ð¸Ð¼Ñ‹Ðµ Ñ„Ð°Ð¹Ð»Ñ‹ ÑÐ¾Ð·Ð´Ð°Ð½Ñ‹
        REQUIRED_FILES=("dist/FileToJsonNode.node.js" "dist/FileToJsonNode.node.d.ts")
        for file in "${REQUIRED_FILES[@]}"; do
          if [ ! -f "$file" ]; then
            echo "âŒ Required file $file not found!"
            exit 1
          fi
        done
        echo "âœ… All required build artifacts present"
        
    - name: Test Built Package
      run: |
        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ standalone Ð²ÐµÑ€ÑÐ¸ÑŽ Ð´Ð»Ñ Ñ‚ÐµÑÑ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ñ
        npm run standalone
        if [ ! -f "standalone/FileToJsonNode.node.js" ]; then
          echo "âŒ Standalone build failed!"
          exit 1
        fi
        echo "âœ… Standalone build successful"
        
    - name: Archive Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-${{ github.sha }}
        path: |
          dist/
          bundle/
          standalone/
        retention-days: 7

  compatibility:
