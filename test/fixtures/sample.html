<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовый HTML файл</title>
</head>
<body>
    <h1>Заголовок документа</h1>
    <p>Это тестовый параграф с обычным текстом.</p>
    <div>
        <h2>Подзаголовок</h2>
        <p>Еще один параграф с <strong>жирным текстом</strong> и <em>курсивом</em>.</p>
        <ul>
            <li>Первый элемент списка</li>
            <li>Второй элемент списка</li>
            <li>Третий элемент списка</li>
        </ul>
    </div>
    <footer>
        <p>Подвал документа с дополнительной информацией.</p>
    </footer>
</body>
</html>
